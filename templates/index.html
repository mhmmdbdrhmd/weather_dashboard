<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <button id="autoLocationBtn">Use My Location</button>
        <form id="manualLocationForm">
            <input type="text" id="latitude" placeholder="Latitude" required>
            <input type="text" id="longitude" placeholder="Longitude" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherDisplay">Weather information will be displayed here.</div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
